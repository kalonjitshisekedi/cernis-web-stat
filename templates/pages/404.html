{% extends 'base.html' %}

{% block content %}
<section class="error-page">
    <div class="container">
        <div class="error-content">
            <h1>404</h1>
            <h2>{{ page.headline }}</h2>
            <p>{{ page.message }}</p>
            <a href="{{ page.cta_url }}" class="btn btn-primary">{{ page.cta }}</a>
        </div>
    </div>
</section>
{% endblock %}
