{% extends 'base.html' %}

{% block content %}
<section class="page-header">
    <div class="container">
        <h1>{{ page.headline }}</h1>
        <p class="page-intro">{{ page.intro }}</p>
    </div>
</section>

<section class="process">
    <div class="container">
        <div class="process-steps">
            {% for step in process_steps %}
            <div class="process-step">
                <div class="step-number">{{ step.number }}</div>
                <div class="step-content">
                    <h2>{{ step.title }}</h2>
                    <p>{{ step.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<section class="cta-section">
    <div class="container">
        <h2>{{ cta_section.headline }}</h2>
        <p>{{ cta_section.text }}</p>
        <a href="/{{ cta_section.button_url }}" class="btn btn-primary">{{ cta_section.button_text }}</a>
    </div>
</section>
{% endblock %}
